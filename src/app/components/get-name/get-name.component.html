<h2 mat-dialog-title>Name: </h2>

<mat-dialog-content>
  <div class="dialog-container">
      <input type="text" [(ngModel)]="name" />


  </div>
</mat-dialog-content>


<div class="buttons" mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Cancel</button>
  <button
  (click)="onSave()"
  mat-flat-button
    color="primary"
    cdkFocusInitial
  >
    Add
  </button>
</div>
