<h2 mat-dialog-title>Name: </h2>

<mat-dialog-content>
  <div class="dialog-container">
    <mat-form-field appearance="legacy">
      <mat-label for="name">Name</mat-label>
      <input
      required
        ngDefaultControl
        matInput
        id="name"
        type="text"
        [(ngModel)]="name"
      />
    </mat-form-field>
  </div>
</mat-dialog-content>


<div class="buttons" mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Cancel</button>
  <button
  (click)="onSave()"
  mat-flat-button
    color="primary"
    cdkFocusInitial
  >
    Add
  </button>
</div>
