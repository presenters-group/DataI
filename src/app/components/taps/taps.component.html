<div class="container">
  <div class="item" (click)="onClick(i)" [ngClass]="currentTapIndex == i ? 'current' : 'noCurrent'" *ngFor="let tap of taps; let i = index">
    <div [ngClass]="tap.type" class="image">

    </div>
    <div class="text">
      {{tap.name}}
    </div>
    <div class="close" (click)="onClose(i)" [ngClass]="currentTapIndex == i ? 'close' : 'close-on-hover'">

    </div>
  </div>
</div>
