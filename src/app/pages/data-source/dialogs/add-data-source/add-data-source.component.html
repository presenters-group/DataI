<h2 mat-dialog-title>Add DataSource</h2>

<mat-dialog-content>
  <div class="dialog-container">
    <label mat-ripple or="excel-upload"  class="button excel" >
      <input id="excel-upload"  accept=".xlsx" type="file" (change)="onExcelClick($event)"/>
      Excel
    </label>
    <label mat-ripple for="csv-upload"  class="button csv" >
      <input id="csv-upload" accept=".csv" type="file" (change)="onCsvClick($event)"/>
      CSV
    </label>

  </div>
</mat-dialog-content>
