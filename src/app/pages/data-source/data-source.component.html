<table>
  <tr *ngFor="let column of objectKeys((dataSource | async).columns)">
    <td contenteditable="true" (focusout)="onCellUpdate(column,i,$event.target.innerText)" *ngFor="let cell of (dataSource | async).columns[column].cells; let i = index">
      {{cell.value}}
    </td>
  </tr>
</table>
