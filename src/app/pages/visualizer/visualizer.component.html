<div class="container">
  <div [innerHTML]="safe(svg | async)" #chart class="chart"></div>
  <div class="filters" *ngIf="(filters | async).length">
    <div class="filters-title">
      Filters
    </div>
    <div class="filter" *ngFor="let filter of filters | async" class="filter">
      <app-filter-item [filter]="filter"> </app-filter-item>
    </div>
  </div>
</div>
